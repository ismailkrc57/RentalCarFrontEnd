<table class="table">
  <thead>
    <tr>
      <th scope="col">Model</th>
      <th scope="col">Brand</th>
      <th scope="col">Color</th>
      <th scope="col">Daily Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.carModel }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice }}</td>
    </tr>
  </tbody>
</table>
