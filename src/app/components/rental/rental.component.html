<table class="table">
  <thead>
    <tr>
      <th scope="col">Brand</th>
      <th scope="col">Customer</th>
      <th scope="col">Rent Date</th>
      <th scope="col">Return Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rental of rentals">
      <td>{{ rental.brand }}</td>
      <td>{{ rental.customer }}</td>
      <td>{{ rental.rentDate }}</td>
      <td>{{ rental.returnDate }}</td>
    </tr>
  </tbody>
</table>
